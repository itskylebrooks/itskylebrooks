name: Waka Readme

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *" # runs daily at 00:00 UTC

jobs:
  update-readme:
    name: WakaReadme DevMetrics
    runs-on: ubuntu-latest
    permissions:
      contents: write  # allow the action to commit to README
    steps:
      - uses: athul/waka-readme@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          # --- optional but nice defaults ---
          SHOW_TITLE: true
          SECTION_NAME: waka
          TIME_RANGE: last_7_days
          LANG_COUNT: 5
          SHOW_TIME: true
          SHOW_TOTAL: true
          STOP_AT_OTHER: true
          BLOCKS: "⣀⣄⣤⣦⣶⣷⣿"
          CODE_LANG: txt
          TARGET_PATH: README.md # where to inject
