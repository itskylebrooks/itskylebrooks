name: Waka Readme

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 1 * *" # runs monthly on the 1st

jobs:
  update-readme:
    name: WakaReadme DevMetrics
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: athul/waka-readme@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          SHOW_TITLE: true
          SECTION_NAME: waka
          TIME_RANGE: last_30_days
          LANG_COUNT: 5
          SHOW_TIME: true
          SHOW_TOTAL: true
          STOP_AT_OTHER: true
          BLOCKS: "⣀⣄⣤⣦⣶⣷⣿"
          CODE_LANG: txt
          TARGET_PATH: README.md
